
<div class="cogumelo-card">

    <div class="top-infos"
        style="display: flex; border: 3px solid white; background-color: white; padding: 5px 0 10px 0; min-height: 30px; justify-content: center; align-items: center; flex-flow: row; justify-content: space-between; width: 100%;">

        <div class="cogumelo__name"
            style=" color: black; background-color: white; padding: 0px 10px; font-weight: bold; font-size: 115%;  ">
            {{ cogumelo.name }}
        </div>

        <div class="cogumelo__number"
            style=" color: black; background-color: white;padding: 0px 10px; font-weight: bold; font-size: 115%;  ">
            N {{ leadingZero(cogumelo.number) }}

        </div>

    </div>




    <div class="cogumelo__image" style=" border: 5px solid white; border-bottom: 20px; background-color: white; border-radius: 10px; margin-top: 1rem; ; width: 90%; display: flex; justify-content: center; padding: 10px;">

        <img [src]="cogumelo.image" alt="">

    </div>

    <div class="cogumelo__categoria" style="display: flex; width: 100%; justify-content: right; background-color: white; margin: 1rem 0; ">
        <div class="cogumelo__categorias" style="background-color: rgb(0, 0, 0); padding: 9px; margin-left: 10px; border-radius: 20px;"
         *ngFor="let categoria of cogumelo.categorias"
         [class]= "'cogumelo-card__categoria--' + categoria.toLowerCase()" >
         {{ categoria }}
        </div>
    </div>

    <div class="more">
        
    </div>








</div>
